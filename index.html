<!DOCTYPE html>
<html>
  <head>
    <script>
      
      const markersCoor = [{ lat: -25.344, lng: 131.036 }];
      // Initialize and add the map
      function initMap() {
        // The map, centered at
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: { lat: 25.0175862, lng: 121.2261796 }, // Taipei capital of Taiwan
        });
        var bounds = new google.maps.LatLngBounds();

        for(let i = 0; i < markersCoor.length; i++) {
          // The marker
          const marker = new google.maps.Marker({
            position: markersCoor[i],
            map: map,
          });
          bounds.extend(marker.getPosition());
          marker.addListener("click", () => {
              alert("abc");
          
              window.location.href = "uniwebview://game-over";
          });
        }
        if (markersCoor.length != 0) {
          //center the map to the geometric center of all markers
          map.setCenter(bounds.getCenter());

          map.fitBounds(bounds);

          //remove one zoom level to ensure no marker is on the edge.
          map.setZoom(map.getZoom()-1); 

          // set a minimum zoom 
          // if you got only 1 marker or all markers are on the same address map will be zoomed too much.
          if(map.getZoom()> 15){
            map.setZoom(15);
          }
        }
      }
    </script>
  </head>
  <body style="height:100vh;width:100vw;">
    <!--The div element for the map -->
    <div id="map" 
      style="height:100vh;width:100vw;position:fixed;top:0;left:0;background-color: blue;"></div>

      async
    ></script> -->
  </body>
</html>
